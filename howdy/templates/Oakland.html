<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
</head>
<style>
body {margin: 0;}
h1 {
    margin: 0;
    background-color: #333;
    color: white;
    padding: 1em;
    font-size: 50px;
    font-family: "Trebuchet MS", Helvetica, sans-serif;
    text-align: center;
}

.container {
    position: relative;
}

.centerh1 {
    position: absolute;
    top: 20%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 40px;
    color: black;
    font-family: "Trebuchet MS", Helvetica, sans-serif;
    text-align: center;
}

.centerp {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 30px;
    color: black;
    font-family: "Trebuchet MS", Helvetica, sans-serif;
    text-align: center;
}

.topleft {
  position: absolute;
  top: 8px;
  left: 16px;
}

img {
    opacity: 0.7;
}

a:link {
	margin: 25px;
    background-color: transparent;
    text-decoration: none;
    font-size: 20px;
    font-family: "Trebuchet MS", Helvetica, sans-serif;
    color: black;
}
a:visited {
    color: black;
    background-color: transparent;
    text-decoration: none;
}
a:hover {
    color: white;
    background-color: transparent;
    text-decoration: none;
}

</style>
<body>

<h1>Oakland</h1>

<div class="container">
  <img src="https://paradigmmalibu.com/wp-content/uploads/2014/11/oakland.jpg" width="100%" height="auto">
  <div class="centerh1">Locations & Links</div>

    <div class="topleft"><a href="/">Go Back Home</a></div>

  <div class="centerp">

<p><a target="_blank" href="http://www.familybridges.org/"> - Family Bridges Inc</a></p>
<p style="font-size: 15px">168 11th St, Oakland, CA 94607</p>

<p><a target="_blank" href="http://stmaryscenter.org/"> - St. Marys Center</a></p>
<p style="font-size: 15px">925 Brockhurst St, Oakland, CA 94608</p>

  </div>
</div>

</body>
</html>
